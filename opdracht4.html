<html>
    <body>
        <title>level 3</title>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 3");

            // Move functie
            function move(amount, left, grab) {
                for(var i = 0; i < amount; i++) {
                    if(left == true) {
                        robotArm.moveLeft();
                    } else if(left == false) {
                        robotArm.moveRight();
                    } else {
                        alert("Error: wrong side input");
                    }
                }
                if(grab == true) {
                    console.log("Grabbing");
                    robotArm.grab();
                } else if(grab == false) {
                    console.log("Dropping");
                    robotArm.drop();
                } else {
                    alert("Error: wrong grab input")
                }
                console.log("Moved " + amount + " to (true = left, false = right)" + left);
            }
            
            // instructies
            for(i = 0; i < 4; i++) {
                move(9, true, true);
                move(9, false, false);
            }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
