<html>
    <body>
        <title>level 7</title>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");

            // Move functie
            function move(amount, left, grab) {
                for(var i = 0; i < amount; i++) {
                    if(left == true) {
                        robotArm.moveLeft();
                    } else if(left == false) {
                        robotArm.moveRight();
                    } else {
                        alert("Error: wrong side input");
                    }
                }
                if(grab == true) {
                    console.log("Grabbing");
                    robotArm.grab();
                } else if(grab == false) {
                    console.log("Dropping");
                    robotArm.drop();
                } else {
                    alert("Error: wrong grab input")
                }
                console.log("Moved " + amount + " to (true = left, false = right)" + left);
            }
            
            // instructies
            move(8, false, true);

            for(i = 0; i < 5; i++) {
                for (a = 0; a < 6; a++) {
                    move(1, false, true);
                    move(1, true, false);
                }
                move(2, true, false);
            }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
